# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!


general {
        colors = true
        interval = 5
}

order += "tztime local"
order += "             "
#order += ""
#order += "ipv6"
order += "battery all"
order += "cpu_temperature 1"
order += "cpu_usage"
order += "memory"
order += "disk /"
order += "disk /home"
order += "volume master"
order += "wireless wlan0"
#order += "ethernet eth0"


wireless wlan0 {
        #format_up = " W: (%quality on %essid, %bitrate)" 
        format_up = "%quality  %essid  %bitrate"
	#"W: (%quility at %eddit, %bitrate) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        #if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

volume master {
        format = " %volume"
        format_muted = ""
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
        #format = " %percentage  %remaining"
        status_bat = ""
        status_chr = ""
        status_full = ""

}

cpu_temperature 1 {
        format = " %degrees°C"
}

memory {
	format = " %used"
        #threshhold_degraded = "10%"
	#format_degraded = "Memory: %free"
}

cpu_usage {
        format = " %usage"
}

tztime local {
        format = "%H:%M:%S  %Y-%m-%d"
}

#load {
#        format = "%1min"
#}

#disk "~/"
#	format = " %avail"
#}

disk "/" {
        format = " %avail"
}

disk "/home" {
        format = " %avail"
}